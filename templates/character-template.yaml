name: <角色姓名>
role: <protagonist/heroine/mentor/antagonist/supporting>
faction: <所属势力>

# ========== 基础信息 ==========

age: <年龄>
identity: <职业/身份>
realm: <初登场境界，如适用>

appearance:
  figure: <身材体型>
  face: <五官特点>
  hair: <发型发色>
  eyes: <瞳色>
  mark: <标志性特征，如疤痕、胎记、饰品>
  outfit: <常用服装>

# ========== 核心驱动力 ==========

external_goal: |
  <角色自认为想要什么，如：完成一笔大交易，让公司上市>

internal_need: |
  <角色真正需要什么，如：家人的爱和生活的意义>

# ========== 人物弧光 ==========

arc:
  start: |
    <故事开始时的状态，如：坚信金钱至上，疏远家人，内心孤独>
  end: |
    <故事结束时的状态，如：明白爱与被爱才是财富，重获家庭温暖>

# ========== 性格特质 ==========

strengths:
  - <优点1>
  - <优点2>
  - <优点3>

flaws:
  - <致命缺点1>
  - <致命缺点2>
  - <致命缺点3>

# ========== 背景故事 ==========

backstory: |
  <一两段话解释角色为何成为故事开始时的样子，包含关键秘密>

# ========== 语言风格 ==========

speech:
  tone: <说话语气，如：温和/冷淡/热情/傲慢>
  habit: <口癖或特殊用语>

signature_line: |
  <一句能体现人物性格的代表性台词>

# ========== 人物关系 ==========

relationships:
  - character: <角色名>
    relation: <关系，如：师徒/恋人/宿敌>
    dynamic: <互动特点>

# ========== 视觉生成 ==========

image_prompts:
  portrait: |
    <英文头像提示词>
  full_body: |
    <英文全身提示词>

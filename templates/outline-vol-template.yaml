# ========== 基础信息 ==========

volume: <卷编号>
title: <卷名>
book: <书名>
status: <规划中/创作中/已完成>

# ========== 卷级关键元素（快速参考）==========

key_elements:
  locations:
    - <本卷主要地点>
  characters:
    - <本卷主要角色>
  items:
    - <本卷重要物品>
  abilities:
    - <本卷涉及的技能/功法>

# ========== 阶段划分 ==========

phases:
  - name: <第一阶段名称，如：困境与觉醒>
    chapters: <1-5>
    goal: <本阶段叙事目标>
    emotion: <起始情绪> → <结束情绪>
    conflict: <本阶段主要冲突>

  - name: <第二阶段名称，如：蛰伏与积累>
    chapters: <6-12>
    goal: <本阶段叙事目标>
    emotion: <起始情绪> → <结束情绪>
    conflict: <本阶段主要冲突>

  - name: <第三阶段名称，如：爆发与逆转>
    chapters: <13-20>
    goal: <本阶段叙事目标>
    emotion: <起始情绪> → <结束情绪>
    conflict: <本阶段主要冲突>

# ========== 章节详细规划（核心）==========

chapters:
  - chapter: 1
    title: <章节标题>
    phase: 1

    plot: |
      <50-100字剧情概要>

    characters:
      - <出场角色>
    locations:
      - <场景地点>
    items:
      - <涉及物品>
    abilities:
      - <涉及技能>

    emotion_arc:
      start: <章首情绪>
      end: <章末情绪>

    value_shift:
      start: <章首主角处境>
      end: <章末主角处境>

    hook: <章末悬念>

    notes: <创作备注，如特殊要求、需要注意的伏笔等>

  - chapter: 2
    title: <章节标题>
    phase: 1

    plot: |
      <剧情概要>

    characters: []
    locations: []
    items: []
    abilities: []

    emotion_arc:
      start: <起>
      end: <终>

    value_shift:
      start: <起>
      end: <终>

    hook: <悬念>

    notes: <备注>

# ========== 卷内伏笔 ==========

foreshadowing:
  planted:
    - chapter: <埋设章节>
      content: <伏笔内容>
      recover_at: <计划回收章节或"下卷">
  recovered:
    - chapter: <回收章节>
      content: <伏笔内容>
      planted_at: <原埋设章节>

# ========== 卷内高潮 ==========

climaxes:
  - chapter: <章节编号>
    type: <小高潮/中高潮/卷高潮>
    event: <高潮事件>
    intensity: <1-5星>

# ========== 卷末衔接 ==========

transition:
  unresolved:
    - <未解决的悬念1>
    - <未解决的悬念2>
  protagonist_state: <主角结束状态>
  pressure_upgrade: <下卷压力升级方向>

# ========== 关键场景设计 ==========

key_scenes:
  - name: <重要场景名称>
    chapter: <出现章节>
    function: <场景功能，如：揭示真相、关系转折、高潮战斗>
    environment: <环境描写要点>
    characters: <参与角色>
    emotion_goal: <情绪目标>

# ========== 人物关系变化 ==========

relationship_arcs:
  - characters:
      - <角色A>
      - <角色B>
    start: <起始关系>
    turning_point: <关键转折章节>
    end: <结束关系>
    reason: <变化原因>

# ========== 修订记录 ==========

revisions:
  - date: <YYYY-MM-DD>
    version: <1.0>
    changes: <初版创建>
